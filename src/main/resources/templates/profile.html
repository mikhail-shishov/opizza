<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content" class="max-w-2xl mx-auto py-10 px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Môj profil</h2>

        <div th:if="${param.success}" class="mb-6 p-4 bg-green-100 text-green-700 rounded-lg">
            Profil bol úspešne aktualizovaný.
        </div>

        <form th:action="@{/profile/update}" th:object="${user}" method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Meno</label>
                    <input type="text" th:field="*{firstName}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Priezvisko</label>
                    <input type="text" th:field="*{lastName}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email (nepredajné)</label>
                <input type="email" th:value="*{email}" disabled class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md p-2 text-gray-500 cursor-not-allowed">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Telefón</label>
                <input type="text" th:field="*{phone}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div class="pt-4 border-t border-gray-200">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Zmena hesla</h3>
                <p class="text-xs text-gray-500 mb-2">Ponechajte prázdne, ak nechcete meniť heslo.</p>
                <input type="password" name="password" placeholder="Nové heslo" class="block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div th:if="*{defaultAddress != null}" class="pt-4 border-t border-gray-200">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Predvolená adresa</h3>
                <div class="grid grid-cols-1 gap-4">
                    <input type="text" th:field="*{defaultAddress.street}" placeholder="Ulica" class="block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" th:field="*{defaultAddress.city}" placeholder="Mesto" class="block w-full border border-gray-300 rounded-md shadow-sm p-2">
                        <input type="text" th:field="*{defaultAddress.zipCode}" placeholder="PSČ" class="block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                </div>
            </div>

            <div class="flex justify-end pt-6">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg">
                    Uložiť zmeny
                </button>
            </div>
        </form>
    </div>
</div>
</html>
