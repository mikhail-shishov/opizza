<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <h1 class="text-3xl font-bold mb-6 text-gray-800"
            th:text="${product.productId == 0 ? 'Pridať nový produkt' : 'Upraviť produkt'}">Formulár</h1>

        <form th:action="@{/admin/products/save}" th:object="${product}" method="post" class="space-y-6">
            <input type="hidden" th:field="*{productId}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Názov produktu</label>
                    <input type="text" th:field="*{name}" required id="product-name"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Kategória</label>
                    <select th:field="*{category}"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Pizza</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">URL</label>
                <input type="text" th:field="*{slug}" required id="product-url"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Popis (Zloženie)</label>
                <textarea th:field="*{description}" rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700">Obrázky produktu</label>

                <div id="image-list" class="space-y-3">
                    <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <input type="text" name="imageUrls" placeholder="URL adresa obrázka"
                               class="flex-grow px-3 py-2 border rounded-md">
                        <label class="flex items-center gap-2 whitespace-nowrap text-sm">
                            <input type="radio" name="mainImageIndex" value="0" checked> Hlavný
                        </label>
                    </div>
                </div>

                <button type="button" onclick="addImageRow()"
                        class="text-sm text-blue-600 font-semibold flex items-center gap-1 hover:text-blue-800">
                    <i class="fa fa-plus-circle"></i> Pridat ďalšiu URL
                </button>
            </div>

            <div class="flex items-center space-x-4">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" th:field="*{available}" class="w-5 h-5 text-blue-600 rounded">
                    <span class="ml-2 text-gray-700 font-medium">Aktívny (zobraziť v menu)</span>
                </label>
            </div>

            <div class="pt-6 border-t flex justify-end space-x-4">
                <a th:href="@{/admin/products}" class="px-6 py-2 text-gray-600 hover:underline">Zrušiť</a>
                <button type="submit"
                        class="px-8 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-md">
                    <i class="fa fa-save mr-2"></i> Uložiť produkt
                </button>
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">
    window.isProductNew = /*[[${product != null ? product.productId == 0 : false}]]*/ false;</script>
</html>
