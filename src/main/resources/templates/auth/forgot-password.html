<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-200 mt-10 text-center">
        <h2 class="text-2xl font-bold mb-4 text-blue-600">Zabudnuté heslo</h2>

        <div th:if="${param.error}" class="mb-4 p-3 bg-red-50 text-red-700 border-l-4 border-red-600 text-sm text-left rounded-lg">
            <i class="fa fa-exclamation-triangle mr-2"></i>
            Používateľ s týmto e-mailom nebol nájdený.
        </div>

        <div th:if="${param.sent}"
             class="mb-4 p-3 bg-green-50 text-green-700 border-l-4 border-green-600 text-sm text-left rounded-lg">
            <i class="fa fa-check-circle mr-2"></i>
            Odkaz na reset hesla bol odoslaný.
        </div>

        <p class="text-gray-500 mb-6 text-sm">Zadajte svoj e-mail a my vám pošleme odkaz na obnovenie hesla.</p>

        <form th:action="@{/auth/forgot-password}" method="post" class="space-y-4 text-left">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">E-mailová adresa</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600">
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">Odoslať
                odkaz
            </button>
        </form>

        <div class="mt-6">
            <a th:href="@{/auth/login}" class="text-sm text-blue-600 hover:text-blue-700 hover:underline">Späť na prihlásenie</a>
        </div>
    </div>
</div>
</html>
