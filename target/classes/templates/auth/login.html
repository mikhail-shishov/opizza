<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-100 mt-10">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Prihlásenie</h2>

        <div th:if="${param.error}" class="bg-blue-100 text-blue-700 p-3 rounded mb-4 text-sm">
            Nesprávny email alebo heslo.
        </div>

        <div th:if="${param.sent}" class="bg-blue-100 text-blue-700 p-3 rounded mb-4 text-sm">
            Pokyny boli odoslané na váš mail.
        </div>

        <div th:if="${param.resetSuccess}" class="bg-green-100 text-green-700 p-3 rounded mb-4 text-sm">
            <i class="fa fa-check mr-2"></i>
            Vaše heslo bolo úspešne zmenené. Teraz sa môžete prihlásiť.
        </div>

        <form th:action="@{/log-in-post}" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="username" requiblue class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Heslo</label>
                <input type="password" name="password" requiblue class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">
                Prihlásiť sa
            </button>
        </form>

        <div class="mt-4 text-center">
            <a th:href="@{/auth/forgot-password}" class="text-sm text-gray-500 hover:text-blue-600 transition">
                Zabudli ste heslo?
            </a>
        </div>

        <p class="mt-6 text-center text-gray-600 text-sm">
            Nemáte účet? <a th:href="@{/auth/register}" class="text-blue-600 font-bold hover:underline">Zaregistrujte sa</a>
        </p>
    </div>
</div>
</html>
