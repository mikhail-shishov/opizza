<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Správa veľkostí</h1>

        <form id="sizeForm" th:action="@{/admin/sizes/save}" method="post"
              class="bg-white p-6 rounded-xl shadow mb-8 flex gap-4 items-center">

            <input type="hidden" name="id" id="sizeId">

            <input type="text" name="name" id="sizeName" placeholder="Názov veľkosti (napr. Rodinná 45cm)" required
                   class="flex-grow border rounded-lg px-4 py-2">

            <div class="flex items-center gap-2">
                <label class="text-sm whitespace-nowrap text-gray-600">Hmotnosť (g)</label>
                <input type="number" name="weightGrams" id="sizeWeight" placeholder="800" required
                       class="w-24 border rounded-lg px-3 py-2">
            </div>

            <button type="submit" id="sizeSubmitBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-bold">
                Uložiť
            </button>
            <button type="button" id="sizeCancelBtn" onclick="resetSizeForm()" class="hidden bg-gray-400 text-white px-4 py-2 rounded-lg">
                Zrušiť
            </button>
        </form>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b">
                <tr>
                    <th class="p-4">Názov veľkosti</th>
                    <th class="p-4">Hmotnosť</th>
                    <th class="p-4 text-right">Akcie</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${sizes}" class="border-b last:border-0">
                    <td class="p-4 font-medium text-gray-800" th:text="${s.name}">Klasická 32cm</td>
                    <td class="p-4 text-gray-600" th:text="${s.weightGrams} + ' g'">550 g</td>
                    <td class="p-4 text-right flex justify-end gap-4">
                        <button type="button" class="text-blue-600 hover:underline font-medium"
                                th:onclick="editSize([[${s.id}]], [[${s.name}]], [[${s.weightGrams}]])">
                            Upraviť
                        </button>

                        <form th:action="@{'/admin/sizes/delete/' + ${s.id}}" method="post"
                              onsubmit="return confirm('Naozaj odstrániť túto veľkosť? Odstránenie môže ovplyvniť existujúce produkty.')">
                            <button class="text-red-500 hover:underline font-medium">Odstrániť</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(sizes)}">
                    <td colspan="3" class="p-8 text-center text-gray-400 italic">Neboli nájdené žiadne veľkosti.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</html>
