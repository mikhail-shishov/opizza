<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content" class="max-w-2xl mx-auto py-10 px-4">
        <div class="bg-white shadow-lg rounded-2xl p-8 border border-gray-200">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Môj profil</h2>

        <div th:if="${param.success}" class="mb-6 p-4 bg-green-100 text-green-700 rounded-lg">
            Profil bol úspešne aktualizovaný.
        </div>

        <form th:action="@{/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data"
              class="space-y-6">

            <div class="flex items-center space-x-6 mb-6 pb-6 border-b border-gray-200">
                <div class="shrink-0">
                    <img class="h-16 w-16 object-cover rounded-full border-2 border-blue-600"
                         th:src="${user.avatarUrl != null ? user.avatarUrl : '/img/default-avatar.webp'}"
                         alt="Avatar preview"/>
                </div>
                <label class="block">
                    <span class="sr-only">Vybrať fotku</span>
                    <input type="file" name="avatarFile" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-lg file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-600
                hover:file:bg-blue-100"/>
                </label>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Meno</label>
                    <input type="text" th:field="*{firstName}"
                           class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Priezvisko</label>
                    <input type="text" th:field="*{lastName}"
                           class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email (nepredajné)</label>
                <input type="email" th:value="*{email}" disabled
                       class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-lg p-2 text-gray-500 cursor-not-allowed">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Telefón</label>
                <input type="text" th:field="*{phone}"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div class="pt-4 border-t border-gray-200">
                <h3 class="text-lg font-semibold mb-2 text-gray-700">Zmena hesla</h3>
                <p class="text-sm text-gray-500 mb-4">Ponechajte prázdne, ak nechcete meniť heslo.</p>

                <a th:href="@{/profile/change-password}"
                   class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-700 font-semibold rounded-lg hover:bg-gray-200 transition">
                    <i class="fa fa-key mr-2"></i> Zmeniť heslo
                </a>
            </div>

            <div class="flex justify-end pt-6">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg">
                    Uložiť zmeny
                </button>
            </div>
        </form>

        <div class="mt-10 pt-6 border-t border-gray-200">
            <h3 class="text-xl font-bold mb-4">Moje adresy</h3>

            <div class="grid grid-cols-1 gap-4 mb-6">
                <div th:each="addr : ${user.allAddresses}"
                     class="p-4 border rounded-lg flex justify-between items-center"
                     th:classappend="${user.defaultAddress != null && user.defaultAddress.id == addr.id} ? 'border-blue-600 bg-blue-50' : 'border-gray-200'">
                    <div>
                        <p class="font-semibold" th:text="${addr.street + ' ' + addr.house}">Ulica 123</p>
                        <p class="text-sm text-gray-600" th:text="${addr.zipCode + ' ' + addr.city}">949 01 Nitra</p>
                        <span th:if="${user.defaultAddress != null && user.defaultAddress.id == addr.id}"
                              class="text-xs font-bold text-blue-600">Predvolená</span>
                    </div>
                    <div class="flex flex-col space-y-2 items-end">
                        <div class="flex space-x-2">
                            <a th:href="@{'/profile/edit-address/' + ${addr.id}}"
                               class="text-xs font-semibold text-gray-600 hover:text-blue-600 border border-gray-300 px-2 py-1 rounded-lg bg-white">
                                Upraviť
                            </a>

                            <form th:action="@{/profile/delete-address}" method="post"
                                  th:if="${user.defaultAddress == null || user.defaultAddress.id != addr.id}"
                                  onsubmit="return confirm('Naozaj chcete túto adresu odstrániť?')">
                                <input type="hidden" name="addressId" th:value="${addr.id}">
                                <button type="submit" class="text-xs font-semibold text-red-600 border border-red-200 px-2 py-1 rounded-lg hover:bg-red-50 hover:text-red-700">
                                    Odstrániť
                                </button>
                            </form>
                        </div>

                        <form th:if="${user.defaultAddress == null || user.defaultAddress.id != addr.id}"
                              th:action="@{/profile/set-default-address}" method="post">
                            <input type="hidden" name="addressId" th:value="${addr.id}">
                            <button type="submit"
                                    class="text-[10px] font-bold uppercase tracking-wider text-blue-600 hover:underline">
                                Nastaviť ako predvolenú
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <a th:href="@{/profile/add-address}"
               class="inline-block text-sm text-blue-600 font-semibold hover:underline">
                + Pridať novú adresu
            </a>
        </div>
    </div>
</div>
</html>
