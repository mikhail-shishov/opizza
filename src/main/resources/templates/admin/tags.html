<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Správa tagov</h1>

        <form th:action="@{/admin/tags/save}" method="post"
              class="bg-white p-6 rounded-xl shadow mb-8 flex gap-4 items-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="text" name="name" placeholder="Názov tagu (napr. Vegánske)" required
                   class="flex-grow border rounded-lg px-4 py-2">

            <div class="flex items-center gap-2">
                <label class="text-sm">Farba:</label>
                <input type="color" name="colorHex" value="#3b82f6" class="h-10 w-10">
            </div>

            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Pridať
            </button>
        </form>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50">
                <tr>
                    <th class="p-4">Názov</th>
                    <th class="p-4">Ukážka</th>
                    <th class="p-4 text-right">Akcie</th>
                </tr>
                </thead>
                <tr th:each="t : ${tags}" class="border-b">
                    <td class="p-4 font-medium" th:text="${t.name}">Gluten-free</td>
                    <td class="p-4">
                        <span th:text="${t.name}"
                              th:style="'background-color:' + ${t.colorHex}"
                              class="px-2 py-1 rounded text-white text-xs">
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <form th:action="@{'/admin/tags/delete/' + ${t.id}}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="text-red-500 hover:underline"
                                    onclick="return confirm('Naozaj odstrániť tento tag?')">
                                Odstrániť
                            </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</html>
