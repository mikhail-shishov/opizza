<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold mb-6 text-gray-800"
            th:text="${product.productId == 0 ? 'Pridať nový produkt' : 'Upraviť produkt'}">Formulár</h1>

        <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data" class="space-y-6" id="productForm">
            <input type="hidden" th:field="*{productId}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Názov produktu</label>
                    <input type="text" th:field="*{name}" required id="product-name"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Kategória</label>
                    <select th:field="*{category}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Pizza</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold text-gray-700 mb-2">Tagy:</label>
                <div class="flex flex-wrap gap-4 bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <div th:each="tag : ${allTags}" class="flex items-center">
                        <input type="checkbox" th:value="${tag.id}" class="tag-checkbox mr-1"
                               th:checked="${product.tags != null ? #lists.toList(product.tags).contains(tag) : false}">
                        <span th:text="${tag.name}" class="text-sm">Tag</span>
                    </div>
                </div>
                <input type="hidden" name="tagData" id="tagData">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold text-gray-700 mb-2">Ingrediencie:</label>
                <div class="flex flex-wrap gap-4 bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <div th:each="ing : ${allIngredients}" class="flex items-center">
                        <input type="checkbox" name="ingredientIds" th:value="${ing.id}" class="mr-1"
                               th:checked="${product.ingredients != null and #lists.contains(product.ingredients.![id], ing.id)}">
                        <span th:text="${ing.name}" class="text-sm">Ingredient</span>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">Varianty a ceny:</label>
                <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="p-3">Veľkosť</th>
                            <th class="p-3">Cena (€)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="size : ${allSizes}" class="border-b border-gray-200 last:border-0 variant-row" th:data-size-id="${size.id}">
                            <td class="p-3 font-medium">
                                <span th:text="${size.name}">Large</span>
                            </td>
                            <td class="p-3">
                                <input type="number" step="0.01"
                                       th:value="${product.productId != 0 and product.getPriceForSize(size.id) != null ? #numbers.formatDecimal(product.getPriceForSize(size.id), 1, 2, 'POINT') : ''}"
                                       placeholder="napr. 7.50"
                                       class="variant-price w-32 px-3 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <input type="hidden" name="variantData" id="variantData">
                <p class="text-xs text-gray-400 mt-2">Ponechajte prázdne, ak tento rozmer neponúkate.</p>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">URL</label>
                <input type="text" th:field="*{slug}" id="product-url"
                       placeholder="URL sa vygeneruje automaticky pri vytvorení produktu"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Popis (napr. zloženie)</label>
                <textarea th:field="*{description}" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none"></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Obrázky produktu</label>
                <div id="image-list" class="space-y-3">
                    <div th:each="img, stat : ${product.images}"
                         class="image-row flex items-center gap-3 bg-blue-50 p-3 rounded-lg border border-gray-200"
                         th:data-img-id="${img.id}">
                        <img th:src="${img.url}" class="h-10 w-10 object-cover rounded shadow-sm">
                        <span class="text-xs text-gray-500 truncate flex-grow" th:text="${img.url}">url</span>

                        <label class="flex items-center gap-2 whitespace-nowrap text-sm">
                            <input type="radio" name="mainImageIndex" th:value="${stat.index}" th:checked="${img.main}"> Hlavný
                        </label>

                        <button type="button" onclick="this.parentElement.remove()" class="text-red-600 hover:text-red-700">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>

                    <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <input type="file" name="imageFiles"
                               class="flex-grow text-sm file:mr-4 file:py-1 file:px-3 file:rounded-lg file:border-0 file:bg-blue-50 file:text-blue-600">
                        <label class="flex items-center gap-2 whitespace-nowrap text-sm">
                            <input type="radio" name="mainImageIndex" th:value="${#lists.size(product.images)}" th:checked="${#lists.isEmpty(product.images)}"> Hlavný
                        </label>
                    </div>
                </div>
                <input type="hidden" name="existingImageIdsData" id="existingImageIdsData">

                <button type="button" onclick="addImageUploadRow()"
                        class="mt-2 text-sm text-blue-600 font-semibold flex items-center gap-1 hover:text-blue-700">
                    <i class="fa fa-plus-circle"></i> Pridať ďalšiu fotku
                </button>
            </div>

            <div class="flex items-center space-x-4 pt-4">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" th:field="*{available}" class="w-5 h-5 text-blue-600 rounded">
                    <span class="ml-2 text-gray-700 font-medium">Aktívny (zobraziť v menu)</span>
                </label>
            </div>

            <div class="pt-6 border-t border-gray-200 flex justify-end space-x-4">
                <a th:href="@{/admin/products}" class="px-6 py-2 text-gray-600 hover:text-gray-700 hover:underline">Zrušiť</a>
                <button type="submit"
                        class="px-8 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-md">
                    <i class="fa fa-save mr-2"></i> Uložiť produkt
                </button>
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">
    window.isProductNew = /*[[${product != null ? product.productId == 0 : false}]]*/ false;
</script>
</html>
