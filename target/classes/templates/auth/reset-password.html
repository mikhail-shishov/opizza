<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10 text-center">
        <h2 class="text-2xl font-bold mb-4 text-blue-600">Nové heslo</h2>
        <form th:action="@{/auth/reset-password}" method="post" class="space-y-4 text-left">
            <input type="hidden" name="token" th:value="${param.token}">

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Zadajte nové heslo</label>
                <input type="password" name="newPassword" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded-lg hover:bg-green-700 transition">
                Uložiť nové heslo
            </button>
        </form>
    </div>
</div>
</html>
