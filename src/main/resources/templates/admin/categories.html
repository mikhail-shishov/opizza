<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Správa kategórií</h1>

        <form id="catForm" th:action="@{/admin/categories/save}" method="post"
              class="bg-white p-6 rounded-xl shadow mb-8 flex gap-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="hidden" name="id" id="catId">

            <input type="text" name="name" id="catName" placeholder="Názov novej kategórie" required
                   class="flex-grow border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">

            <button type="submit" id="catSubmitBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Uložiť</button>
            <button type="button" id="catCancelBtn" onclick="resetCatForm()" class="hidden bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                Zrušiť
            </button>
        </form>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <table class="w-full text-left">
                <tr th:each="cat : ${categories}" class="border-b border-gray-200">
                    <td class="p-4 font-medium" th:text="${cat.name}">Pizza</td>
                    <td class="p-4 text-right flex justify-end gap-3">
                        <button type="button" class="text-blue-600 hover:text-blue-700 hover:underline"
                                th:onclick="editCategory([[${cat.id}]], [[${cat.name}]])">
                            Upraviť
                        </button>

                        <form th:action="@{'/admin/categories/delete/' + ${cat.id}}" method="post" onsubmit="return confirm('Naozaj odstrániť?')">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="text-red-600 hover:text-red-700 hover:underline">Odstrániť</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
</html>
