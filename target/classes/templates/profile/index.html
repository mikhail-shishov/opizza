<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content" class="max-w-2xl mx-auto py-10 px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Môj profil</h2>

        <div th:if="${param.success}" class="mb-6 p-4 bg-green-100 text-green-700 rounded-lg">
            Profil bol úspešne aktualizovaný.
        </div>

        <form th:action="@{/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data"
              class="space-y-6">

            <div class="flex items-center space-x-6 mb-6 pb-6 border-b border-gray-100">
                <div class="shrink-0">
                    <img class="h-16 w-16 object-cover rounded-full border-2 border-blue-500"
                         th:src="${user.avatarUrl != null ? user.avatarUrl : '/img/default-avatar.webp'}"
                         alt="Avatar preview"/>
                </div>
                <label class="block">
                    <span class="sr-only">Vybrať fotku</span>
                    <input type="file" name="avatarFile" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100"/>
                </label>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Meno</label>
                    <input type="text" th:field="*{firstName}"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Priezvisko</label>
                    <input type="text" th:field="*{lastName}"
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email (nepredajné)</label>
                <input type="email" th:value="*{email}" disabled
                       class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md p-2 text-gray-500 cursor-not-allowed">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Telefón</label>
                <input type="text" th:field="*{phone}"
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
            </div>

            <div class="pt-4 border-t border-gray-200">
                <h3 class="text-lg font-semibold mb-4 text-gray-700">Zmena hesla</h3>
                <p class="text-xs text-gray-500 mb-2">Ponechajte prázdne, ak nechcete meniť heslo.</p>

                <input type="password"
                       name="password"
                       placeholder="Nové heslo"
                       class="block w-full border rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                       th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : 'border-gray-300'">

                <p th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"
                   class="text-red-500 text-xs mt-1 font-semibold"></p>

                <div class="mt-2 flex items-start space-x-2 text-gray-500">
                    <p class="text-[10px] leading-tight">
                        Ak meníte heslo, musí mať aspoň <strong>8 znakov</strong>, jedno <strong>veľké písmeno</strong>
                        a jedno <strong>číslo</strong>.
                    </p>
                </div>
            </div>

            <div class="flex justify-end pt-6">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg">
                    Uložiť zmeny
                </button>
            </div>
        </form>

        <div class="mt-10 pt-6 border-t border-gray-200">
            <h3 class="text-xl font-bold mb-4">Moje adresy</h3>

            <div class="grid grid-cols-1 gap-4 mb-6">
                <div th:each="addr : ${user.allAddresses}"
                     class="p-4 border rounded-lg flex justify-between items-center"
                     th:classappend="${user.defaultAddress != null && user.defaultAddress.id == addr.id} ? 'border-blue-500 bg-blue-50' : 'border-gray-200'">
                    <div>
                        <p class="font-semibold" th:text="${addr.street + ' ' + addr.house}">Ulica 123</p>
                        <p class="text-sm text-gray-600" th:text="${addr.zipCode + ' ' + addr.city}">949 01 Nitra</p>
                        <span th:if="${user.defaultAddress != null && user.defaultAddress.id == addr.id}"
                              class="text-xs font-bold text-blue-600">Predvolená</span>
                    </div>
                    <div class="flex space-x-2">
                        <form th:action="@{/profile/set-default-address}" method="post">
                            <input type="hidden" name="addressId" th:value="${addr.id}">
                            <button type="submit"
                                    class="text-xs bg-white border border-gray-300 px-2 py-1 rounded hover:bg-gray-100">
                                Nastaviť ako predvolenú
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <a th:href="@{/profile/add-address}"
               class="inline-block text-sm text-blue-600 font-semibold hover:underline">
                + Pridať novú adresu
            </a>
        </div>
    </div>
</div>
</html>
