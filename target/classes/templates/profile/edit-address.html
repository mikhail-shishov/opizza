<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content" class="max-w-lg mx-auto py-10 px-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-100">
        <div class="flex items-center space-x-2 mb-6 text-gray-400">
            <a th:href="@{/profile}" class="hover:text-blue-600 transition">Profil</a>
            <span>/</span>
            <span class="text-gray-800 font-bold">Upraviť adresu</span>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Upraviť adresu</h2>

        <form th:action="@{'/profile/edit-address/' + ${address.id}}" th:object="${address}" method="post"
              class="space-y-4">
            <input type="hidden" th:field="*{id}">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mesto</label>
                <input type="text" th:field="*{city}" required placeholder="napr. Nitra"
                       th:classappend="${#fields.hasErrors('city')} ? 'border-red-500' : 'border-gray-300'"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-red-500 text-xs mt-1"></p>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Ulica</label>
                    <input type="text" th:field="*{street}" required placeholder="napr. Akademická"
                           th:classappend="${#fields.hasErrors('street')} ? 'border-red-500' : 'border-gray-300'"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}"
                       class="text-red-500 text-xs mt-1"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Číslo</label>
                    <input type="text" th:field="*{house}" required placeholder="12"
                           th:classappend="${#fields.hasErrors('house')} ? 'border-red-500' : 'border-gray-300'"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <p th:if="${#fields.hasErrors('house')}" th:errors="*{house}" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">PSČ</label>
                    <input type="text" th:field="*{zipCode}" required placeholder="949 01"
                           th:classappend="${#fields.hasErrors('zipCode')} ? 'border-red-500' : 'border-gray-300'"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"
                       class="text-red-500 text-xs mt-1"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Byt / Poschodie</label>
                    <input type="text" th:field="*{flat}" placeholder="voliteľné"
                           th:classappend="${#fields.hasErrors('flat')} ? 'border-red-500' : 'border-gray-300'"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <p th:if="${#fields.hasErrors('flat')}" th:errors="*{flat}" class="text-red-500 text-xs mt-1"></p>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg">
                    Uložiť zmeny
                </button>
                <a th:href="@{/profile}"
                   class="block text-center mt-4 text-sm text-gray-500 hover:text-red-500 transition">
                    Zrušiť
                </a>
            </div>
        </form>
    </div>
</div>
</html>
