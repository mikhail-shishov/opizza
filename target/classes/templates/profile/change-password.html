<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10">
        <h2 class="text-2xl font-bold mb-4 text-blue-600 text-center">Zmena hesla</h2>

        <div th:if="${error}" class="mb-4 p-3 bg-red-100 text-red-700 text-sm rounded-lg border border-red-200">
            <span th:text="${error}">Chyba pri validácii hesla.</span>
        </div>

        <form th:action="@{/profile/change-password}" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Zadajte nové heslo</label>
                <input type="password" name="newPassword" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

                <div class="mt-3 bg-blue-50 p-3 rounded-lg border border-blue-100">
                    <p class="text-[11px] text-blue-800 font-medium mb-1 text-center uppercase tracking-wider">Bezpečnostné požiadavky:</p>
                    <ul class="text-[10px] text-blue-600 space-y-1 list-disc list-inside">
                        <li>Minimálne 8 znakov</li>
                        <li>Aspoň jedno veľké písmeno (A-Z)</li>
                        <li>Aspoň jedna číslica (0-9)</li>
                    </ul>
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition transform active:scale-95 shadow-lg">
                    Uložiť nové heslo
                </button>
                <a th:href="@{/profile}" class="text-center text-sm text-gray-500 hover:underline">Zrušiť a vrátiť sa</a>
            </div>
        </form>
    </div>
</div>
</html>
