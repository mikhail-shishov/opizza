<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Dokončenie objednávky</h1>

        <form th:action="@{/orders/create}" method="post" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-bold mb-4"><i class="fa fa-truck text-blue-600"></i> Kam doručíme vašu pizzu?</label>
                <div class="space-y-3">
                    <div th:each="addr : ${addresses}" class="border rounded-xl p-4 cursor-pointer">
                        <label class="flex items-start cursor-pointer">
                            <input type="radio" name="addressId" th:value="${addr.id}" requiblue class="mt-1 mr-4">
                            <div>
                                <span class="font-bold block" th:text="${addr.street} + ' ' + ${addr.house}">Ulica</span>
                                <span class="text-sm text-gray-500" th:text="${addr.zipCode} + ' ' + ${addr.city}">Mesto</span>
                                <span th:if="${addr.default}" class="text-[10px] bg-blue-100 text-blue-600 px-2 py-0.5 rounded uppercase font-bold">Pbluevolená</span>
                            </div>
                        </label>
                    </div>
                </div>
                <a th:href="@{/profile/addresses}" class="text-blue-600 text-sm mt-2 inline-block">
                    <i class="fa fa-plus"></i> Pridať novú adresu
                </a>
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">Poznámka pre kuchára alebo kuriéra</label>
                <textarea name="note" rows="3" placeholder="Prosím, nevolajte" class="w-full border rounded-xl p-3 outline-none"></textarea>
            </div>

            <div class="pt-6 border-t">
                <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-xl shadow-xl transition transform">
                    Objednať s povinnosťou platby
                </button>
                <p class="text-center text-gray-400 text-xs mt-4">Kliknutím na tlačidlo súhlasíte s obchodnými podmienkami Opizza.</p>
            </div>
        </form>
    </div>
</div>
</html>
