<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10 text-center">
        <h2 class="text-2xl font-bold mb-4 text-blue-600">Zabudnuté heslo</h2>
        <p class="text-gray-500 mb-6 text-sm">Zadajte svoj e-mail a my vám pošleme odkaz na obnovenie hesla.</p>

        <form th:action="@{/auth/forgot-password}" method="post" class="space-y-4 text-left">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">E-mailová adresa</label>
                <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">Odoslať odkaz</button>
        </form>
    </div>
</div>
</html>
