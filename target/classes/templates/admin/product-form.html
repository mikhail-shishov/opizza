<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <h1 class="text-3xl font-bold mb-6 text-gray-800"
            th:text="${product.productId == 0 ? 'Pridať nový produkt' : 'Upraviť produkt'}">Formulár</h1>

        <form th:action="@{/admin/products/save}" th:object="${product}" method="post" class="space-y-6">
            <input type="hidden" th:field="*{productId}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Názov produktu</label>
                    <input type="text" th:field="*{name}" required id="product-name"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Kategória</label>
                    <select th:field="*{category}"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Pizza</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-bold text-gray-700 mb-2">Tagy:</label>
                <div class="flex flex-wrap gap-4 bg-gray-50 p-3 rounded-lg border">
                    <div th:each="tag : ${allTags}" class="flex items-center">
                        <input type="checkbox" th:field="*{tags}" th:value="${tag.id}" class="mr-1">
                        <span th:text="${tag.name}" class="text-sm">Tag</span>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-bold text-gray-700 mb-2">Varianty a ceny:</label>
                <div class="bg-white border rounded-lg overflow-hidden">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="p-3">Veľkosť</th>
                            <th class="p-3">Cena (€)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="size : ${allSizes}" class="border-b last:border-0">
                            <td class="p-3 font-medium">
                                <span th:text="${size.name}">Large</span>
                                <input type="hidden" name="sizeIds" th:value="${size.id}">
                            </td>
                            <td class="p-3">
                                <input type="number" step="0.01" name="prices"
                                       th:value="${product.productId != 0 ? product.getPriceForSize(size.id) : ''}"
                                       placeholder="napr. 7.50"
                                       class="w-32 px-3 py-1 border rounded focus:ring-1 focus:ring-blue-500 outline-none">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <p class="text-xs text-gray-400 mt-2">Ponechajte prázdne, ak tento rozmer neponúkate.</p>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">URL</label>
                <input type="text" th:field="*{slug}" required id="product-url"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Popis (napr. zloženie)</label>
                <textarea th:field="*{description}" rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Obrázky produktu</label>
                <div id="image-list" class="space-y-3">
                    <div th:each="img, stat : ${product.images}" class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <input type="text" name="imageUrls" th:value="${img.url}" placeholder="URL adresa obrázka"
                               class="flex-grow px-3 py-2 border rounded-md">
                        <label class="flex items-center gap-2 whitespace-nowrap text-sm">
                            <input type="radio" name="mainImageIndex" th:value="${stat.index}" th:checked="${img.main}"> Hlavný
                        </label>
                        <button type="button" onclick="this.parentElement.remove()" class="text-red-500"><i class="fa fa-trash"></i></button>
                    </div>

                    <div th:if="${product.productId == 0}" class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <input type="text" name="imageUrls" placeholder="URL adresa obrázka"
                               class="flex-grow px-3 py-2 border rounded-md">
                        <label class="flex items-center gap-2 whitespace-nowrap text-sm">
                            <input type="radio" name="mainImageIndex" value="0" checked> Hlavný
                        </label>
                    </div>
                </div>

                <button type="button" onclick="addImageRow()"
                        class="mt-2 text-sm text-blue-600 font-semibold flex items-center gap-1 hover:text-blue-800">
                    <i class="fa fa-plus-circle"></i> Pridat ďalšiu URL
                </button>
            </div>

            <div class="flex items-center space-x-4 pt-4">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" th:field="*{available}" class="w-5 h-5 text-blue-600 rounded">
                    <span class="ml-2 text-gray-700 font-medium">Aktívny (zobraziť v menu)</span>
                </label>
            </div>

            <div class="pt-6 border-t flex justify-end space-x-4">
                <a th:href="@{/admin/products}" class="px-6 py-2 text-gray-600 hover:underline">Zrušiť</a>
                <button type="submit"
                        class="px-8 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-md">
                    <i class="fa fa-save mr-2"></i> Uložiť produkt
                </button>
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">
    window.isProductNew = /*[[${product != null ? product.productId == 0 : false}]]*/ false;
</script>
</html>
