<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Správa kategórií</h1>

        <form th:action="@{/admin/categories/save}" method="post"
              class="bg-white p-6 rounded-xl shadow mb-8 flex gap-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="name" placeholder="Názov novej kategórie" required
                   class="flex-grow border rounded-lg px-4">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Pridať</button>
        </form>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <table class="w-full text-left">
                <tr th:each="cat : ${categories}" class="border-b">
                    <td class="p-4 font-medium" th:text="${cat.name}">Pizza</td>
                    <td class="p-4 text-right">
                        <form th:action="@{'/admin/categories/delete/' + ${cat.id}}" method="post">
                            <button class="text-red-500 hover:underline">Odstrániť</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</html>
