<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Správa menu</h1>
        <a th:href="@{/admin/products/add}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            <i class="fa fa-plus"></i> Nová pizza
        </a>
    </div>

    <div class="grid grid-cols-1 gap-4">
        <div th:each="p : ${products}" class="bg-white p-4 rounded-xl shadow flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <img th:src="${p.mainImageUrl}" class="w-12 h-12 rounded object-cover" alt="pizza">
                    <span th:if="${!p.available}"
                          class="absolute -top-2 -left-2 bg-gray-500 text-white text-[10px] px-1.5 py-0.5 rounded font-bold uppercase">
                        Neaktívny
                    </span>
                </div>
                <div>
                    <h3 class="font-bold" th:text="${p.name}">Názov</h3>
                    <p class="text-xs text-gray-400" th:text="${p.category?.name}">Kategória</p>
                </div>
            </div>
            <div class="flex space-x-4">
                <a th:href="@{'/admin/products/edit/' + ${p.productId}}" class="text-blue-600 hover:text-blue-700">
                    <i class="fa fa-edit"></i> Upraviť
                </a>

                <form th:action="@{'/admin/products/delete/' + ${p.productId}}" method="post">
                    <button type="submit" class="text-red-600 hover:text-red-700 delete-btn">
                        <i class="fa fa-trash"></i> Odstrániť
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
