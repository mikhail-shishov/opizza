<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Správa tagov</h1>

        <form id="tagForm" th:action="@{/admin/tags/save}" method="post"
              class="bg-white p-6 rounded-xl shadow mb-8 flex gap-4 items-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <input type="hidden" name="id" id="tagId">

            <input type="text" name="name" id="tagName" placeholder="Názov tagu" required
                   class="flex-grow border rounded-lg px-4 py-2">

            <div class="flex items-center gap-2">
                <label class="text-sm">Farba</label>
                <input type="color" name="colorHex" id="tagColor" value="#808080" class="h-10 w-10">
            </div>

            <button type="submit" id="tagSubmitBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Uložiť
            </button>
            <button type="button" id="tagCancelBtn" onclick="resetTagForm()" class="hidden bg-gray-400 text-white px-4 py-2 rounded-lg">
                Zrušiť
            </button>
        </form>

        <div class="bg-white rounded-xl shadow overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50">
                <tr>
                    <th class="p-4">Názov</th>
                    <th class="p-4">Ukážka</th>
                    <th class="p-4 text-right">Akcie</th>
                </tr>
                </thead>
                <tr th:each="t : ${tags}" class="border-b">
                    <td class="p-4 font-medium" th:text="${t.name}">Gluten-free</td>
                    <td class="p-4">
                        <span th:text="${t.name}"
                              th:style="'background-color:' + ${t.colorHex}"
                              class="px-2 py-1 rounded text-white text-xs">
                        </span>
                    </td>
                    <td class="p-4 text-right flex justify-end gap-3">
                        <button type="button" class="text-blue-600 hover:underline"
                                th:onclick="editTag([[${t.id}]], [[${t.name}]], [[${t.colorHex}]])">
                            Upraviť
                        </button>

                        <form th:action="@{'/admin/tags/delete/' + ${t.id}}" method="post" onsubmit="return confirm('Naozaj odstrániť tento tag?')">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button class="text-red-500 hover:underline">Odstrániť</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
</html>
